<script>function calculateCaffeine() {
    var drinkType = document.getElementById("drink-type").value;
    var grams = document.getElementById("grams").value;
  
    
    var caffeineContent = {
      "coffee": 0.4, 
      "Esspreso": 2.12, 
      "energy-drink": 3.2 
    };
  
    var caffeineAmount = grams * caffeineContent[drinkType];
    document.getElementById("result").innerHTML = "There is " + caffeineAmount + " of caffeine in " + grams + " grams of " + drinkType + ".";
  }</script>

	<h1 class="date">Date and Time:<h1><h1 id="date-time"></h1>


  <div class="form">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span  class="error"></span>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" id="gen" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="gen" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="gen" name="gender" value="other">
    <label for="other">Other</label>
    <span id="gender-error" class="error"></span>
    <br>
    <select id="drink-type">
        <option value="coffee">Coffee</option>
        <option value="Esspreso">Esspreso</option>
        <option value="energy-drink">Energy Drink</option>
      </select>
    <br>
    <input type="number" id="grams" placeholder="Enter grams">
    <br>
    <label for="options">Options:</label>
    <input type="checkbox" id="vanilla" name="options" value="vanilla" required>
    <label for="vanilla">Vanilla</label>
    <input type="checkbox" id="cream" name="options" value="cream" required>
    <label for="cream">Cream</label>
    <input type="checkbox" id="sugar" name="options" value="sugar" required>
    <label for="sugar">Sugar</label>
    <span id="options-error" class="error"></span>
    <br>
    <label>Caffieine amount: <span id="textrep"></span></label>
    <button onclick="calculateCaffeine()">Calculate Caffeine</button>
    <div id="report-box" style="padding-top: 2%"  >
        <p id="result" style="color: rgb(0, 255, 225);"></p>
        <textarea id="textrep" style="height: 200px; width: 350px;">
         
        </textarea>
        
    </div><br>
</div>
 

    
	<script>
		window.onload = function() {
			var dateTime = document.getElementById("date-time");
			var now = new Date();
			dateTime.innerHTML = now.toLocaleString();
		}

        
        
	</script>
